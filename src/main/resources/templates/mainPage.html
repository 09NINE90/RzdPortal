<script>
    const token = $("meta[name='_csrf']").attr("content");
    const header = $("meta[name='_csrf_header']").attr("content");
    const tableContainer = document.querySelector('.table-container');
    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const tbody = document.createElement('tbody');
    function addToCart(product) {
        // Ваша логика добавления продукта в корзину здесь
        console.log('Добавлен в корзину:', product.productNameShort);
    }
    fetch('/products')
        .then(response => response.json())
        .then(data => {
            // Заполнение thead
            const theadRow = thead.insertRow();
            theadRow.innerHTML ='<th>Код товара</th>\n'+
                '            <th>Короткое название</th>\n'+
                '            <th>Маркировка</th>\n'+
                '            <th>Параметры</th>'+
                '            <th>В корзину</th>'

            ;
            table.appendChild(thead);

            // Заполнение tbody
            data.forEach(product => {
                const row = tbody.insertRow();
                row.innerHTML =`<td>${product.productId}</td>
                               <td>${product.productNameShort}</td>
                                <td>${product.productBrand}</td>
                                <td>${product.productSize}</td>
                                <td><button class="add-to-cart-btn">Добавить</td>`
                ;
                const addToCartBtn = row.querySelector('.add-to-cart-btn');
                addToCartBtn.addEventListener('click', () => {
                    // Добавление продукта в корзину
                    addToCart(product);
                });
            });

            table.appendChild(tbody);
            tableContainer.appendChild(table);
        })
        .catch(error => console.error('Ошибка получения данных:', error));
    const searchInput = document.querySelector('#search-input');
    const searchButton = document.querySelector('#search-button');
    searchButton.addEventListener('click', function() {
        const query = searchInput.value;
        if (query.trim() !== '') {
            tableContainer.innerHTML = '<span style="color: red;">Идет поиск...</span>';
            fetch(`/searchProducts?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    // Очистка таблицы перед добавлением новых данных
                    tbody.innerHTML = '';

                    data.forEach(product => {
                        const row = tbody.insertRow();
                        row.innerHTML =`<td>${product.productId}</td>
                               <td>${product.productNameShort}</td>
                                <td>${product.productBrand}</td>
                                <td>${product.productSize}</td>
                                <td><button class="add-to-cart-btn">Добавить</td>`
                        ;
                        const addToCartBtn = row.querySelector('.add-to-cart-btn');
                        addToCartBtn.addEventListener('click', () => {
                            // Добавление продукта в корзину
                            addToCart(product);
                        });
                    });

                    table.appendChild(tbody);
                    tableContainer.innerHTML = ''; // Очистить сообщение о поиске
                    tableContainer.appendChild(table);
                });
        }
    });
    searchInput.addEventListener('input', function() {
        const query = searchInput.value;
        if (query.trim() !== '') {
            tableContainer.innerHTML = '<span style="color: red;">Идет поиск...</span>';
            fetch(`/searchProducts?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    // Очистка таблицы перед добавлением новых данных
                    tbody.innerHTML = '';

                    data.forEach(product => {
                        const row = tbody.insertRow();
                        row.innerHTML =`<td>${product.productId}</td>
                               <td>${product.productNameShort}</td>
                                <td>${product.productBrand}</td>
                                <td>${product.productSize}</td>
                                <td><button class="add-to-cart-btn">Добавить</td>`
                        ;
                        const addToCartBtn = row.querySelector('.add-to-cart-btn');
                        addToCartBtn.addEventListener('click', () => {
                            // Добавление продукта в корзину
                            addToCart(product);
                        });
                    });

                    table.appendChild(tbody);
                    tableContainer.innerHTML = ''; // Очистить сообщение о поиске
                    tableContainer.appendChild(table);
                });
        }else {
            fetch('/products')
                .then(response => response.json())
                .then(data => {

                    // Заполнение tbody
                    data.forEach(product => {
                        const row = tbody.insertRow();
                        row.innerHTML =`<td>${product.productId}</td>
                               <td>${product.productNameShort}</td>
                                <td>${product.productBrand}</td>
                                <td>${product.productSize}</td>
                                <td><button class="add-to-cart-btn">Добавить</td>`
                        ;
                        const addToCartBtn = row.querySelector('.add-to-cart-btn');
                        addToCartBtn.addEventListener('click', () => {
                            // Добавление продукта в корзину
                            addToCart(product);
                        });
                    });

                    table.appendChild(tbody);
                    tableContainer.appendChild(table);
                })
                .catch(error => console.error('Ошибка получения данных:', error));
        }
    });

    let condition = true;

    function forward() {
        anime({
            targets: '.menu-small',
            translateX: ['-100%', '0'],
            easing: 'easeInOutQuad',
            direction: 'alternate',
            duration: 500,
            loop: false
        });

        condition = false
    }

    function backward() {
        anime({
            targets: '.menu-small',
            translateX: ['0', '-100%'],
            easing: 'easeInOutQuad',
            direction: 'alternate',
            duration: 500,
            loop: false
        });

        condition = true
    }

    $('.menu_small_icon').click(function () {
        if (condition) {
            forward();
        } else {
            backward();
        }
    });

    let start = 0;
    let end = 0;
    $('.container').on('touchstart', function (event) {
        start = event.originalEvent.touches[0].pageX;
    });
    $('.container').on('touchend', function (event) {
        end = event.originalEvent.changedTouches[0].pageX;
        if (end - start >= 100 && condition) {
            forward();
        } else if (start - end >= 100 && !condition) {
            backward();
        }

    });
</script>
