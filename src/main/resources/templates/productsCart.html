<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <script th:src="@{/js/anime.min.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

<div class="nav">

    <div class="container">
        <div th:if="${#authorization.expression('hasRole(''ROLE_INITIATOR'')')}" class="menu">
            <div class="menu_item"><a href='/rzd/portal/home' data-item='главная'>главная</a></div>
            <div class="menu_item"><a href='#' data-item='товары'>товары</a></div>
            <div class="menu_item"><a href='#' data-item='услуги'>услуги</a></div>
            <div class="menu_item"><a href='#' data-item='задачи'>задачи</a></div>
            <div class="menu_item"><a href='/rzd/portal/user/logout' data-item='выйти'>выйти</a></div>
        </div>

        <div class="menu-small">
            <div class="menu_small_item"><a href='/rzd/portal/home' data-item='главная'>главная</a></div>
            <div class="menu_small_item"><a href='#' data-item='товары'>товары</a></div>
            <div class="menu_small_item"><a href='#' data-item='услуги'>услуги</a></div>
            <div class="menu_small_item"><a href='#' data-item='задачи'>задачи</a></div>
            <div class="menu_small_item"><a href='/rzd/portal/user/logout' data-item='выйти'>выйти</a></div>

        </div>
        <div th:if="${#authorization.expression('hasRole(''ROLE_INITIATOR'')')}" class="menu_small_icon">
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
        </div>

    </div>

</div>
<div class="profile">
    <h2>Корзина <a href='/rzd/portal/user/logout' data-item='выйти' th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">выйти</a></h2>
    <div class="add_btn" >
        <a href='/rzd/portal/home'>НАЗАД</a>
    </div>

<!--    <input type="text" id="search-input">-->
<!--    <button id="search-button">Search</button>-->
    <div class="add_btn" id="submit-button">
        <a data-item='Сделать заказ'>Сделать заказ</a>
    </div>
    <div class="table-container"></div>
</div>
<script th:src="@{/js/cart.js}"></script>
<script>
    let condition = true;
    function forward() {
        anime({
            targets: '.menu-small',
            translateX: ['-100%', '0'],
            easing: 'easeInOutQuad',
            direction: 'alternate',
            duration: 500,
            loop: false
        });

        condition = false
    }

    function backward() {
        anime({
            targets: '.menu-small',
            translateX: ['0', '-100%'],
            easing: 'easeInOutQuad',
            direction: 'alternate',
            duration: 500,
            loop: false
        });

        condition = true
    }

    $('.menu_small_icon').click(function () {
        if (condition) {
            forward();
        } else {
            backward();
        }
    });

    let start = 0;
    let end = 0;
    $('.container').on('touchstart', function (event) {
        start = event.originalEvent.touches[0].pageX;
    });
    $('.container').on('touchend', function (event) {
        end = event.originalEvent.changedTouches[0].pageX;
        if (end - start >= 100 && condition) {
            forward();
        } else if (start - end >= 100 && !condition) {
            backward();
        }

    });
</script>
</body>
</html>
